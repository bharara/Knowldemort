<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Knowldemort/css/signup.css"  type="text/css">
    <title>Login</title>
</head>
<body>
<div class="signupform" align="center">
<h2>Login</h2>
<form method="post" autocomplete="on">
  Email Address:<br>
  <input type="email" name="email" placeholder="example@example.com"><br>
  Password:<br>
  <input type="password" name="pass"><br>
  <input type="submit" value="Login"><br>
</form>
<h6 style="text-align: right; font-family: courier; text-decoration:underline">Forgot password?</h6>
</div>
</body>
</html>
