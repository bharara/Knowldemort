<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Knowldemort/css/signup.css" >
    <title>SignUp</title>

</head>
<body>

<div class="signupform" align="center">
<h2 id="grad">SignUp</h2>
<form method="post">
    <p>First name:</p>
  <input type="text" name="firstname"><br>
    <p> Last name:</p>
  <input type="text" name="lastname"><br>
    <p>Email Address:</p>
  <input type="email" name="email" placeholder="example@example.com" ><br>
    <p>Date Of Birth:</p>
  <input type="date" name="dob"><br>
    <p>Gender:</p>
  <input type="radio" name="gender" value="m"> Male
  <input type="radio" name="gender" value="f"> Female <br>
    <p>Password:</p>
  <input type="password" name="pass"><br>
    <p>Retype Password:</p>
  <input type="password" name="rpass"><br>
  <input type="checkbox" > I agree to terms and conditions
  <input type="submit" value="Sign Up"><br>
</form>
</div>
</body>
</html>
